<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <h2>Enter URL to create an iframe:</h2>
  <button class="buttons" onclick="openFullscreen();">Go Fullscreen</button>
  <button class="buttons" onclick="createIframe()">Enter URL</button>
  
  
  <script src="script.js"></script>
  
  
  
  <script>
    function createIframe() {
     
      var url = prompt("Please enter the URL:");
      if (url) {
        var iframe = document.createElement('iframe');
        
        iframe.src = url;
        iframe.width = '1248px';
        iframe.height = '702px';
        document.body.appendChild(iframe);
        iframe.id = 'discord';
      }
    }
    function openFullscreen() {
    var elem = document.getElementById("discord");
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { /* Firefox */
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE/Edge */
      elem.msRequestFullscreen();
    }
  }
    function copyToClipboard() {
      var dummy = document.createElement('input'),
      text = 'https://discord.com/app';  // replace with your link

      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand('copy');
      document.body.removeChild(dummy);

      alert('Link copied to clipboard!');
    }
    
  </script>
</body>

</html>
